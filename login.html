<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Login - Cafe Nexus</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Login to Cafe Nexus</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Submit</button>
            <button style="margin-bottom: 40px align=right" class="btn btn-default" id="sign_up-button">Sign up</button>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Peter Tornsberg</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>
</body>
</html>

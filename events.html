<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        table {
            background-color: whitesmoke;
            border-radius: 5px;
            width: auto;
            height: 100%;
            table-layout: fixed;
        }

        td, th {
            text-align: center;
        }
    </style>

    <meta charset="UTF-8">
    <title>Events - Cafe Nexus</title>
</head>

<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row" id="events">
        <div class="col-lg-12">
            <button style="margin-bottom: 40px" class="btn btn-default" id="showCreateEventBtn">Create new event
            </button>
            <h3>Events</h3>

            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>Ends</th>
                    <th>Details</th>
                </tr>

                </thead>

            </table>
            <div class="row" id="events-list"></div>

        </div>

    </div>


    <div class="row" id="event" style="display: none">
        <div class="col-lg-12">
            <button style="margin-bottom: 40px" class="btn btn-default" id="showAllEventsBtn">Show all events</button>
            <h3>Event</h3>

            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>Ends</th>
                </tr>

                </thead>

            </table>
            <div class="row" id="event-list"></div>
            <div class="row" id="post-list"></div>

        </div>
        <H3>Add new post</H3>
        <input type="text" class="form-control" id="inputAddPost" placeholder="Add post to event">
        <button style="margin-bottom: 40px" class="btn btn-default" id="addPostBtn">Submit</button>
    </div>


    <div class="container" id="createEvent" style="display: none">

        <div class="row">
            <div class="col-lg-6 centered">
                <button style="margin-bottom: 40px" class="btn btn-default" id="showEventsBtn">Show all events
                </button>
                <h3>Create a new event</h3>
                <div class="form-group">
                    <label class="control-label" for="inputTitle">Event title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="The title of your event">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputStartDate">Event start</label>
                    <input type="text" class="form-control" id="inputStartDate" value="2018-02-15 19:00:00">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputEndDate">Event end</label>
                    <input type="text" class="form-control" id="inputEndDate" value="2018-02-16 02:00:00">
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputEventDescription">Description of the event</label>
                    <input type="text" class="form-control" id="inputEventDescription"
                           placeholder="How would you describe the event?">
                </div>
                <div>
                    <button style="margin-bottom: 40px" class="btn btn-default" id="createEventBtn">Submit</button>
                </div>

            </div>
        </div>
    </div>


</div>

    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script src="js/sdk.js"></script>
    <script src="js/events.js"></script>

    <script>
        SDK.User.loadNav();
    </script>

<!-- Modal -->
<div class="modal fade" id="comments-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Comments</th>
                    </tr>
                    </thead>
                    <tbody id="modal-tbody">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <label class="control-label" for="inputComment">Add comment</label>
                <input type="text" class="form-control" id="inputComment" placeholder="Write your comment">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="addCommentBtn">Add new comment</button>
            </div>
        </div>
    </div>
</div>


<footer class="footer" style="position: static; bottom: 0;">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Cafe Nexus</p>
    </div>
</footer>

</body>
</html>
